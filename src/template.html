<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-do List</title>
</head>
<body>
    <main>
        <div>
            <h1>Your projects</h1>
            <div id="projects-container"></div>
                <form id="project-form" class="hidden">
                    <div class="input-wrapper">
                        <label for="project-title">Name your project:</label>
                        <input type="text" id="project-title" maxlength="100" value="Cool Project" required />
                    </div>
                    <button type="button" class="cancel-btn">Cancel</button>
                    <button type="submit" class="confirm-btn">Confirm</button>
                </form>
            </div>
            <button type="button" id="new-project">New Project</button>
        </div>
    </main>
</body>
</html>
