<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-do List</title>
</head>
<body>
    <main>
        <div class="container">
            <div class="top-wrapper">
                <h1>Your projects</h1>
                <button type="button" id="new-project">New Project</button>
            </div>
            <div id="projects-container" class="inner-container">
                <form class="project-form removed">
                    <ul>
                        <li class="input-wrapper">
                            <label for="project-title">Name your project:</label>
                            <input type="text" id="project-title" maxlength="100" value="Cool Project" required />
                        </li>
                    </ul>
                    <div class="button-wrapper">
                        <button type="button" class="cancel-btn">Cancel</button>
                        <button type="submit" class="confirm-btn">Confirm</button>
                    </div>
                </form>
            </div> 
        </div>
        <div class="container">
            <div class="top-wrapper">
                <h3></h3>
                <button type="button" id="new-task">New Task</button>
            </div>
            <div id="tasks-container" class="inner-container">
                <form id="task-form" class="removed">
                    <ul>
                        <li class="input-wrapper">
                            <label for="task-title">Subject:</label>
                            <input type="text" id="task-title" maxlength="70" required />
                        </li>
                        <li class="input-wrapper">
                            <label for="task-description">Description:</label>
                            <input type="textarea" id="task-description" maxlength="150" />
                        </li>
                        <li class="input-wrapper">
                            <label for="task-date">Due Date:</label>
                            <input type="date" id="task-date" />
                        </li>
                        <li class="input-wrapper">
                            <label for="task-priority">Priority:</label>
                            <select id="task-priority">
                                <option value="Low">Low</option>
                                <option value="Medium">Medium</option>
                                <option value="High">High</option>
                            </select>
                        </li>
                        <li class="input-wrapper">
                            <label for="task-notes">Notes:</label>
                            <input type="textarea" id="task-notes" />
                        </li>
                        <li>
                            <fieldset>
                                <legend>Add a checklist item</legend>
                                <input type="text" id="checklist-item" />
                                <button type="button" id="new-checklist">Confirm</button>
                                <ul></ul>
                            </fieldset>
                        </li>
                    </ul>
                    <button type="button" class="cancel-btn">Cancel</button>
                    <button type="submit" class="confirm-btn">Confirm</button>
                </form>
            </div>
        </div>
    </main>
</body>
</html>
